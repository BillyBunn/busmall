<!DOCTYPE html>
<html>

<head>
    <title>BusMall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
    <content>
        <header>
            <h1>BusMall Market Research Study</h1>
            <p>Of the three images below, click on the one you're most likely to buy.</p>
        </header>

        <main>

            <section id="gallery">
                <img id="left" src="http://placehold.it/500x500" alt="" title="" />
                <img id="center" src="http://placehold.it/500x500" alt="" title="" />
                <img id="right" src="http://placehold.it/500x500" alt="" title="" />
            </section>

            <p id="remaining"></p>

            <div class="chart-container">
                <canvas id="results-chart" ></canvas>
            </div>

            <ul id="results"></ul>

        </main>
    </content>

    <footer>
        <p>&copy; 2019 BusMall Inc.</p>
    </footer>

    <script src="app.js"></script>

</body>

</html>
